<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .is-active {
      border: 1px solid red;
      color: green;
    }
    .is-active:before {
      content: '***';
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">main</a></li>
    <li><a href="#test">test</a></li>
  </ul>
  <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>

  <script id="tasks-template" type="text/x-handlebars-template">
    <div>
      <div>Вопрос:</div>
      <div><span class="js-qw-number">{{questionNumber}}</span> из {{questionCount}}</div>
      <div class="js-question-render"></div>
      <div id="test-html">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="text" id="message">

        <h3 id="widget-title">Сообщения:</h3>
        <ul id="messages" class='list'>
          <li id="message-1">Сообщение 1</li>
          <li id="message-2">Сообщение 2</li>
          <li id="message-3" data-action="delete">Сообщение 3</li>
          <li id="message-4" data-action="edit do-not-delete">Сообщение 4</li>
          <li id="message-5" data-action="edit delete">Сообщение 5</li>
          <li><a href="#">...</a></li>
        </ul>

        <a href="http://site.com/list.zip">Ссылка на архив</a>
        <a href="http://site.com/list.pdf">..И на PDF</a>

        <footer>
          <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed, ipsam! Quibusdam eos ducimus veniam minima dolorem suscipit voluptates ex temporibus, sit molestias sequi accusantium odit perspiciatis voluptas earum quaerat rem.</h3>

          <ul class='list'>
            <li><a href="">Lorem ipsum dolor sit amet.</a></li>
            <li class="first"><a href="">Commodi reiciendis iure, non laborum.</a></li>
            <li><a href="">Nostrum doloribus laborum, asperiores in.</a></li>
          </ul>

          <ul>
            <li class="first"><a href="">Lorem ipsum dolor sit amet.</a></li>
            <li><a href="">Commodi reiciendis iure, non laborum.</a></li>
            <li><a href="">Nostrum doloribus laborum, asperiores in.</a></li>
          </ul>
        </footer>
      </div>
    </div>
  </script>

  <script id="task-template" type="text/x-handlebars-template">
    <div>
      <div>{{question}}</div>
      <div><input class="js-input" type="text"></div>
      <button class="js-dont-know">Не знаю</button>
      <button class="js-check">Проверить</button>
    </div>
  </script>

  <script id="results-template" type="text/x-handlebars-template">
    <div>
      <div>Результаты</div>
      <div>{{result}} %</div>
      <table class="js-result-list"></table>
    </div>
  </script>

  <script id="result-template" type="text/x-handlebars-template">
    <tr>
      <td>{{question}}</td>
      <td>{{wrongCount}}</td>
    </tr>
  </script>
</body>
</html>
