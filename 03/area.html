<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area</title>
</head>
<body>
	<p><img src="http://vido.com.ua/upload/articles/922/53d8bcce4504c_6395i0fc6ea0da948b7c2.png" alt="html5" usemap="#html5"></p>

	<!--
		rect - прямоугольник, (первые две цифры - левая верхняя точка, нижняя правая)
		circle - круг, (первые две цифры центр, 3тя - радиус)
		poly - многоугольник (каждый узел, заканчивая этим узлом)
	-->

	<map name="html5">
		<area shape="circle" coords="148,125,80" href="http://ru.wikipedia.org/wiki/HTML5" alt="Html picture">
	</map>
</body>
</html>
